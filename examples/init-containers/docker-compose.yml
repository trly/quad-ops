services:
  web:
    image: docker.io/library/nginx:alpine
    ports:
      - target: 80
        published: 8080
        mode: host
    x-quad-ops-init:
      image: docker.io/library/busybox:latest
      command: ["sh", "-c", "mkdir -p /shared && echo '<h1>Initialized</h1>' > /shared/index.html"]
    volumes:
      - shared-data:/shared

  database:
    image: docker.io/library/postgres:15-alpine
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: securepassword
    x-quad-ops-init:
      image: docker.io/library/busybox:latest
      command: ["sh", "-c", "echo 'Preparing database initialization...' && sleep 1"]
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  shared-data:
  db-data:
