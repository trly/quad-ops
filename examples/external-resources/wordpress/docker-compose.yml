version: '3.8'

services:
  webapp:
    image: docker.io/library/wordpress:latest
    ports:
      - "8080:80"
    volumes:
      - wp-content:/var/www/html/wp-content
    environment:
      - WORDPRESS_DB_HOST=quad-ops-database-db  # Uses the fully qualified name from quad-ops
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_DB_USER=wp_user
      - WORDPRESS_DB_PASSWORD=db_password
    restart: always
    networks:
      - quad-ops-database-db-network

volumes:
  wp-content:

networks:
  quad-ops-database-db-network:
    external: true
    # Network key must match exactly the external network name to avoid prefixing