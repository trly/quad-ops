name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write 

jobs:
  release-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Ubuntu build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: ./artifacts-ubuntu

      - name: Download macOS build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: ./artifacts-macos

      - name: Organize artifacts for release
        run: |
          mkdir -p release-assets
          cp ./artifacts-ubuntu/quad-ops release-assets/quad-ops-linux-amd64
          cp ./artifacts-macos/quad-ops release-assets/quad-ops-macos-amd64

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux asset to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/quad-ops-linux-amd64
          asset_name: quad-ops-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload macOS asset to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/quad-ops-macos-amd64
          asset_name: quad-ops-macos-amd64
          asset_content_type: application/octet-stream
