name: Build

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean Go Cache
        run: |
          mkdir -p $HOME/.cache/go-build
          rm -rf $HOME/.cache/go-build/*
          mkdir -p $HOME/go/pkg
          rm -rf $HOME/go/pkg/mod

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Download Dependencies
        run: go mod download -x

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          args: --timeout=5m

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Clean Go Cache
        run: |
          mkdir -p $HOME/.cache/go-build
          rm -rf $HOME/.cache/go-build/*
          mkdir -p $HOME/go/pkg
          rm -rf $HOME/go/pkg/mod

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Download Dependencies
        run: go mod download -x

      - name: Build and Test
        run: task ci-build
