services:
  web:
    image: nginx:1.25
    ports:
      - "8080:80"
    networks:
      - frontend
    depends_on:
      - app
    restart: unless-stopped

  app:
    image: myapp:1.0
    environment:
      DEBUG: "true"
      PORT: "3000"
    volumes:
      - app-data:/data
    networks:
      - frontend
      - backend
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret123
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend
    restart: always

volumes:
  app-data:
    driver: local
  db-data:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
