version: '3.8'

services:
  app:
    image: myapp:1.0
    volumes:
      # Bind mounts
      - ./data:/app/data                    # relative bind
      - /host/config:/app/config            # absolute bind
      - /readonly:/app/ro:ro                # readonly
      # Named volumes
      - app-data:/app/storage
      - cache:/tmp/cache:rw
      # Tmpfs (short syntax)
      - type: tmpfs
        target: /tmp/scratch
        tmpfs:
          size: 100000000

volumes:
  app-data:
    driver: local
  cache:
    driver: local
