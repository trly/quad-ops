services:
  app:
    image: myapp:1.0
    volumes:
      # Bind mounts
      - ./data:/app/data                    # relative bind
      - /host/config:/app/config            # absolute bind
      - /readonly:/app/ro:ro                # readonly
      # SELinux bind mounts
      - type: bind
        source: /shared/data
        target: /app/shared
        bind:
          selinux: z
      - type: bind
        source: /private/data
        target: /app/private
        read_only: true
        bind:
          selinux: Z
      # Named volumes
      - app-data:/app/storage
      - cache:/tmp/cache:rw
      # Tmpfs (short syntax)
      - type: tmpfs
        target: /tmp/scratch
        tmpfs:
          size: 100000000

volumes:
  app-data:
    driver: local
  cache:
    driver: local
