version: '3.8'

services:
  web:
    image: nginx:latest
    ports:
      # Short syntax - various forms
      - "80"                    # container only
      - "8080:80"               # host:container
      - "127.0.0.1:8443:443"    # host_ip:host:container
      - "9000-9002:9000-9002"   # range
      - "8090:80/udp"           # protocol
      # Long syntax
      - target: 8000
        published: 8000
        protocol: tcp
      - target: 8001
        published: 8001
        host_ip: "0.0.0.0"
    expose:
      - "3000"
